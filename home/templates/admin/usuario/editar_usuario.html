{% extends 'admin/base/base_admin.html' %} 
{% load static %}

{% block content %}
<section class="container  p-3">
    <div class="card tamaño border">
        <div class="card-body">
            <form method="post" action="" class="container">
                {% csrf_token %}
                <h1 class="card-title">Editar Usuario</h1>
                <div class="form-group">
                    <label for="first_name">Nombre:</label>
                    <input type="text" class="form-control" id="first_name" value="{{ usuarios.first_name }}" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Apellidos:</label>
                    <input type="text" class="form-control" id="last_name" value="{{ usuarios.last_name }}" name="last_name">
                </div>
                <div class="form-group">
                    <label for="username">Nombre De Usuario:</label>
                    <input type="text" class="form-control" id="username" value="{{ usuarios.username }}" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Actualiza Contraseña si es neseario" name="password">
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" class="form-control" id="departamento" value="{{ usuarios.departamento }}" name="departamento">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Editar Usuario</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
