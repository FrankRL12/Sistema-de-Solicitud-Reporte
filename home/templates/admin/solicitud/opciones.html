{% extends 'admin/base/base_admin.html' %}

{% block content %}
<section class="container  p-3">

        <div class="card-body">
            <form method="post" action="" class="container">
                {% csrf_token %}
                <h1 class="card-title">Agregar Estados y Prioridad</h1>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" value="{{ solicitudes.estado }}" name="estado">

        </div>
    </div>
